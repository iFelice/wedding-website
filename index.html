<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Testa rimasta invariata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felice & Federica - 12 Luglio 2025</title>
    <style>
        /* ... Tutti gli stili originali ... */

        /* INIZIO MODIFICHE GALLERIA */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            max-width: 90%;
            max-height: 90vh;
            animation: zoom 0.3s;
        }

        .lightbox-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-lightbox:hover {
            color: var(--accent-color);
        }

        @keyframes zoom {
            from {transform: scale(0.5);}
            to {transform: scale(1);}
        }
        /* FINE MODIFICHE GALLERIA */
    </style>
    <!-- Resto degli stili invariati -->
</head>
<body>
    <!-- Header invariato -->
    
    <!-- Sezione Galleria Modificata -->
    <section id="galleria" class="gallery">
        <div class="container">
            <h2 class="section-title">La Nostra Galleria</h2>
            <p class="section-subtitle">Momenti speciali del nostro percorso insieme</p>

            <div class="gallery-container">
                <!-- Singola immagine per ogni gallery-item -->
                <div class="gallery-item">
                    <img src="https://github.com/iFelice/wedding-website/blob/main/images/IMG_3389.jpg?raw=true" alt="Il nostro primo incontro">
                </div>
                <div class="gallery-item">
                    <img src="https://github.com/iFelice/wedding-website/blob/main/images/IMG_6022.jpg?raw=true" alt="Viaggio a Parigi">
                </div>
                <div class="gallery-item">
                    <img src="https://github.com/iFelice/wedding-website/blob/main/images/IMG_6621.jpg?raw=true" alt="Fidanzamento">
                </div>
                <div class="gallery-item">
                    <img src="https://github.com/iFelice/wedding-website/blob/main/images/IMG_7177.jpg?raw=true" alt="Preparativi matrimonio">
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox HTML aggiunto -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <div class="lightbox-content">
            <img class="lightbox-img" src="" alt="Lightbox image">
        </div>
    </div>

    <script>
        // Nuovo codice Lightbox
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const closeLightbox = document.querySelector('.close-lightbox');

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', (e) => {
                lightbox.style.display = 'block';
                lightboxImg.src = e.target.src;
                document.body.style.overflow = 'hidden';
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        lightbox.addEventListener('click', (e) => {
            if(e.target === lightbox) {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape' && lightbox.style.display === 'block') {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Rimozione vecchio codice galleria
        // (NON è più presente l'alert)

        /* Resto dello script invariato */
    </script>
</body>
</html>
