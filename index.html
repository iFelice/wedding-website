<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felice & Federica - 12 Luglio 2025</title>
    <style>
        :root {
            --primary-color: #F5DBDE;
            --secondary-color: #d8e2dc;
            --accent-color: #ffb5a7;
            --text-color: #6d6875;
            --light-color: #ffffff;
        }

        /* Aggiunta effetto parallax */
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Illustrazioni acquerello */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/iFelice/wedding-website/blob/main/images/logosposi.png?raw=true');
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(245, 219, 222, 0.3), rgba(216, 226, 220, 0.3));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Animazioni Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Icone personalizzate */
        .icon-wrapper {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        /* Extra: Sezione regalo */
        .gift-box {
            position: relative;
            padding: 30px;
            background: var(--secondary-color);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: rotate(-2deg) scale(1.02);
        }
    </style>
</head>
<body>
    <!-- Header con logo -->
    <header>
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <!-- Nav restante -->
    </header>

    <!-- Hero con parallax -->
    <section class="hero parallax">
        <!-- Contenuto hero -->
    </section>

    <!-- Sezione Gallery -->
    <section id="gallery">
        <div class="container">
            <h2 class="section-title reveal">I Nostri Momenti</h2>
            <div class="gallery-grid">
                <div class="gallery-item reveal">
                    <img src="https://via.placeholder.com/300x400.png?text=Photo+1" alt="Gallery 1">
                    <div class="gallery-overlay"></div>
                </div>
                <!-- Aggiungi altre immagini -->
            </div>
        </div>
    </section>

    <!-- Sezione Informazioni con icone -->
    <div class="info-card reveal">
        <div class="icon-wrapper">
            <i class="fas fa-church"></i>
        </div>
        <h3>Cerimonia</h3>
        <!-- Contenuto -->
    </div>

    <!-- Extra: Sezione Regalo -->
    <section class="reveal">
        <div class="container">
            <div class="gift-box">
                <h3>Lista Nozze</h3>
                <p>Il vostro amore è il regalo più grande</p>
                <div class="icon-wrapper">
                    <i class="fas fa-gift"></i>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

        // Parallax dinamico
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero').style.backgroundPositionY = `${scrolled * 0.5}px`;
        });
    </script>
</body>
</html>
