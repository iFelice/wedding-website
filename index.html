<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felice & Federica - 12 Luglio 2025</title>
    <style>
        :root {
            --primary-color: #fff5f7;
            --secondary-color: #f8f9fa;
            --accent-color: #d4a8b0;
            --text-color: #4a4a4a;
            --gold-color: #c5a482;
        }

        body {
            background: var(--primary-color);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            line-height: 1.8;
        }

        /* Header Monumentale */
        header {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(rgba(255,245,247,0.9), rgba(255,245,247,0.9)),
                        url('https://i.ibb.co/0jq7R0B/marble-texture.jpg');
            border-bottom: 2px solid var(--gold-color);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: url('https://github.com/iFelice/wedding-website/blob/main/images/logosposi.png?raw=true') center/contain no-repeat;
            border: 3px solid var(--gold-color);
            border-radius: 50%;
            margin: 0 auto;
        }

        h1 {
            font-size: 4.5rem;
            letter-spacing: 3px;
            color: var(--text-color);
            margin: 2rem 0;
            text-transform: uppercase;
            font-weight: 400;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--gold-color);
        }

        /* Nav Minimal */
        nav ul {
            display: flex;
            justify-content: center;
            gap: 3rem;
            list-style: none;
            padding: 2rem 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold-color);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('https://i.ibb.co/0jq7R0B/marble-texture.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero-content {
            max-width: 800px;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/4;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s cubic-bezier(0.25, 0.45, 0.45, 0.95);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Info Cards */
        .info-card {
            background: white;
            padding: 3rem;
            margin: 4rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            border-left: 5px solid var(--gold-color);
        }

        .info-card h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 400;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo"></div>
            </div>
            <h1>Felice<br>&<br>Federica</h1>
            <nav>
                <ul>
                    <li><a href="#storia">Storia</a></li>
                    <li><a href="#evento">Evento</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#dettagli">Dettagli</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>12 Luglio 2025</h2>
            <p>Castello di Faicchio, Benevento</p>
            <!-- Countdown -->
        </div>
    </section>

    <!-- Altre sezioni -->
</body>
</html>
