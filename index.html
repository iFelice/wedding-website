<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felice & Federica - 12 Luglio 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F5DBDE;
            --secondary-color: #d8e2dc;
            --accent-color: #ffb5a7;
            --text-color: #6d6875;
            --light-color: #ffffff;
            --pastel-pink: #f8c8dc;
            --pastel-blue: #c8e1f8;
            --pastel-green: #c8f8e1;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            background-color: var(--light-color);
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
        }

        header {
            background-color: var(--pastel-pink);
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            max-width: 150px;
            margin: 0 auto;
        }

        .hero {
            background-image: url('https://github.com/iFelice/wedding-website/blob/main/images/logosposi.png?raw=true');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(248, 200, 220, 0.3), rgba(200, 225, 248, 0.3));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .info-card {
            background-color: var(--pastel-blue);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .info-card h3 {
            margin-bottom: 10px;
        }

        .icon-wrapper {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .gift-box {
            position: relative;
            padding: 30px;
            background: var(--pastel-green);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gift-box:hover {
            transform: rotate(-2deg) scale(1.02);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        <h1>Felice & Federica</h1>
        <p>12 Luglio 2025</p>
    </header>

    <section class="hero parallax">
        <h1>Benvenuti al Nostro Matrimonio</h1>
    </section>

    <section id="gallery" class="container">
        <h2 class="section-title reveal">I Nostri Momenti</h2>
        <div class="gallery-grid">
            <div class="gallery-item reveal">
                <img src="https://via.placeholder.com/300x400.png?text=Photo+1" alt="Gallery 1">
                <div class="gallery-overlay"></div>
            </div>
            <!-- Aggiungi altre immagini -->
        </div>
    </section>

    <div class="info-card reveal container">
        <div class="icon-wrapper">
            <i class="fas fa-church"></i>
        </div>
        <h3>Cerimonia</h3>
        <p>Dettagli della cerimonia...</p>
    </div>

    <section class="reveal container">
        <div class="gift-box">
            <h3>Lista Nozze</h3>
            <p>Il vostro amore è il regalo più grande</p>
            <div class="icon-wrapper">
                <i class="fas fa-gift"></i>
            </div>
        </div>
    </section>

    <script>
        // Scroll Reveal
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));

        // Parallax dinamico
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero').style.backgroundPositionY = `${scrolled * 0.5}px`;
        });
    </script>
</body>
</html>
